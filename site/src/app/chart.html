<p>Some Chart Data</p>

<div *ngIf="Prices">
    <span>{{Prices.exchange}}</span>

    <ul>
        <li *ngFor="let priceEntry of Prices.priceEntries">
            <span>{{priceEntry.open}}</span>
            <span>{{priceEntry.close}}</span>
            <span>{{priceEntry.high}}</span>
            <span>{{priceEntry.low}}</span>
            <span>{{priceEntry.volume}}</span>
            <span>{{priceEntry.unixTimestamp}}</span>
        </li>
    </ul>
</div>
